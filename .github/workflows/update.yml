name: Daily Update

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install -r requirements.txt

      - name: Run Scraper
        run: python scraper.py

      - name: Commit Data
        run: |
          git config --global user.name 'LayoffBot'
          git config --global user.email 'bot@noreply.com'
          git add data/layoffs.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Data" && git push)
