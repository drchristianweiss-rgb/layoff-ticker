<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entlassungsticker Deutschland</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --accent-color: #ff4444; /* Alarm red */
            --card-bg: #2d2d2d;
        }

        body {
            font-family: 'Courier New', Courier, monospace; /* Terminal style */
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            text-align: center;
            border: 1px solid #444;
        }

        .big-number {
            font-size: 3em;
            font-weight: bold;
            color: var(--accent-color);
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9em;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #444;
        }

        th {
            background-color: #333;
            color: var(--accent-color);
        }

        a {
            color: #88ccff;
            text-decoration: none;
        }
        
        .footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Entlassungs-Ticker</h1>
        <p>Aktuelle Stellenstreichungen in Deutschland</p>
        <small>Datenquelle: <a href="https://x.com/E_Boeminghaus">@E_Boeminghaus</a></small>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <span class="big-number" id="total-count">0</span>
            <span>Gesamte Stellen (Erfasst)</span>
        </div>
        <div class="stat-card">
            <span class="big-number" id="incident-count">0</span>
            <span>Meldungen</span>
        </div>
    </div>

    <canvas id="layoffChart" width="400" height="200"></canvas>

    <h2>Letzte Meldungen</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Datum</th>
                <th>Unternehmen (Est.)</th>
                <th>Stellen</th>
                <th>Quelle</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <div class="footer">
        <p>Automatisch generiert. Keine Gew√§hr auf Richtigkeit der Daten.</p>
    </div>
</div>

<script>
    async function loadData() {
        try {
            const response = await fetch('data/layoffs.json');
            const data = await response.json();

            // Calculate Totals
            let totalJobs = 0;
            data.forEach(item => totalJobs += item.count);
            
            document.getElementById('total-count').innerText = totalJobs.toLocaleString('de-DE');
            document.getElementById('incident-count').innerText = data.length;

            // Populate Table
            const tbody = document.querySelector('#dataTable tbody');
            // Sort by date desc (assuming date string parsing works, might need customization)
            const sortedData = data.slice().reverse(); 
            
            sortedData.forEach(item => {
                const row = `<tr>
                    <td>${item.date}</td>
                    <td>${item.company}</td>
                    <td style="color: #ff4444; font-weight:bold;">-${item.count}</td>
                    <td><a href="${item.link}" target="_blank">Link</a></td>
                </tr>`;
                tbody.innerHTML += row;
            });

            // Prepare Chart Data
            const companies = data.map(d => d.company).slice(0, 10); // Last 10
            const counts = data.map(d => d.count).slice(0, 10);

            const ctx = document.getElementById('layoffChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: companies,
                    datasets: [{
                        label: 'Stellenabbau',
                        data: counts,
                        backgroundColor: '#ff4444',
                        borderColor: '#ff4444',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true, grid: { color: '#333' } },
                        x: { grid: { color: '#333' } }
                    }
                }
            });

        } catch (error) {
            console.error("Error loading data:", error);
        }
    }

    loadData();
</script>

</body>
</html>
